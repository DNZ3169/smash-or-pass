<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash or Pass</title>
  <style>
    body {
      background: #222;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      position: relative;
      z-index: 10;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .name-display {
      font-size: 2.5em;
      margin: 30px 0;
      min-height: 60px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .buttons button {
      display: none;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
      user-select: none;
    }
    button:active {
      transform: scale(0.9);
    }
    #smashBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff00ff;
    }
    #passBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px black;
    }
    .flame, .passEffect {
      position: absolute;
      font-size: 3em;
      animation: effectAnimation 2s ease-out forwards;
      opacity: 1;
    }
    @keyframes effectAnimation {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.5) translateY(-30px); opacity: 0.8; }
      100% { transform: scale(2) translateY(-60px); opacity: 0; }
    }
    /* End screen overlay styles */
    .end-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
    }
    .end-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-height: 80%;
      overflow-y: auto;
      width: 90%;
      max-width: 500px;
    }
    .end-content h1 {
      margin-top: 0;
    }
    .end-content button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .end-content button:hover {
      transform: scale(1.05);
    }
    .end-content ul {
      list-style: none;
      padding: 0;
    }
    .end-content li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <div id="passCount">‚ùå Pass: 0</div>
      <div id="smashCount">üî• Smash: 0</div>
    </div>
    <h1>Smash or Pass</h1>
    <div id="game">
      <div class="name-display" id="nameDisplay">Press Start to Begin</div>
      <div class="buttons">
        <button id="passBtn">‚ùå Pass</button>
        <button id="smashBtn">üî• Smash</button>
      </div>
    </div>
    <button id="startBtn">Start Game</button>
  </div>
  
  <!-- End Screen Overlay -->
  <div id="endScreen" class="end-screen">
    <div class="end-content">
      <h1>Game Over!</h1>
      <div id="finalStats"></div>
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>

  <script>
    const smashBtn = document.getElementById("smashBtn");
    const passBtn = document.getElementById("passBtn");
    const startBtn = document.getElementById("startBtn");
    const nameDisplay = document.getElementById("nameDisplay");
    const smashCounter = document.getElementById("smashCount");
    const passCounter = document.getElementById("passCount");
    const gameDiv = document.getElementById("game");
    const scoreboard = document.querySelector(".scoreboard");
    const endScreen = document.getElementById("endScreen");
    const finalStats = document.getElementById("finalStats");
    const restartBtn = document.getElementById("restartBtn");
    
    let names = ["Louise BUCHET", "M√©lissa", "Lucie DOURVER", "√âl√©onore DUHART", "Sophia", "Zo√©", "Gabriela JOUIS", "Gabrielle LANHER", "Ava LAUGIER", "Daphn√©", "Eva NDIAYE", "√âl√©onora ORSO", "Mathilde", "Maria Chiara", "Charlie", "Joanna", "Yael", "Leyli ASDAGHI", "In√®s", "Sara", "Selene", "Emilie CARRERE", "Naomi", "Anna Chouraqui", "Ava Fleury", "Maud", "Maliha", "Anna Laflaquiere", "Sarah", "Alix", "Kheira BAGUI", "Elena BONIN", "Zoe BOURISSAUX", "Camille", "Lisa CARRERE", "Isabella", "Gabrielle Haller", "Eleanor HASCOET", "Audrey", "Marina MANIDINHARAT", "Margaux", "Constance", "Liana", "Giulia", "Sana SEOUDI", "L√©na WOLKO", "Irene", "Anyssa", "Ana√Øs", "Elia BRONNER", "Chlo√© Costa", "Alma CRAEN", "Charlotte DAYEN", "Micha", "Sarah Heller", "Ada", "Rei", "June JARMOUNE", "Elizaveta LARCEVA", "Judith MENNESSON", "Chiara NUCCI", "Taiss", "Aline", "Gabrielle Rayna", "Ylianna", "Asrin", "Cybelle", "Chlo√© THIRION", "Dune", "Nelly", "Sima", "Maya", "Romy de la hess", "Charmaine", "Antonio", "Tess-Ever", "Camille Muzard", "Aditi", "Hannah", "Clarisse", "Flora", "Sydney", "Aja", "Lahna AMMOUR", "Kyra", "Alice BENDAHAN", "Lina BEN", "Rose", "Elise", "Emma Faldi", "Jasmine", "Romy EL KOBBY", "Cassia", "Elsa LELOUCHE", "Camille POURQUE", "Sirine", "Leah sorel", "Emma SRAER", "Lola TUKHTABAYEVA", "Ece", "Asline", "Chlo√© Benzekri", "Juliette", "Sakura", "Elie", "Luna mia", "Anna Lefebvre", "Stella", "Roxane", "√âl√©onore", "Artemise", "Rapha√´le Sorel", "Eugenie", "Ella", "Judith Zhang", "Lorraine", "Giorgia DEL GOBBO", "Alice DI RITO", "Electra", "Valentine", "Ciara Prioux", "Sarah Sarhdaqui"];
    
    let currentNames = [];
    let smashCount = 0;
    let passCount = 0;
    let smashList = [];
    let passList = [];
    
    function createEffect(type) {
      for (let i = 0; i < 100; i++) {
        const effect = document.createElement("div");
        effect.classList.add(type);
        effect.innerText = type === "flame" ? "üî•üòè" : "‚ùå";
        effect.style.left = Math.random() * window.innerWidth + "px";
        effect.style.top = Math.random() * window.innerHeight + "px";
        effect.style.position = "absolute";
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 2000);
      }
    }
    
    function startGame() {
      // Shuffle names and reset counters/lists
      currentNames = [...names].sort(() => Math.random() - 0.5);
      smashCount = 0;
      passCount = 0;
      smashList = [];
      passList = [];
      
      // Reset displays
      gameDiv.style.display = "block";
      scoreboard.style.display = "flex";
      endScreen.style.display = "none";
      nameDisplay.style.display = "block";
      startBtn.style.display = "none";
      document.querySelectorAll(".buttons button").forEach(btn => btn.style.display = "inline-block");
      
      updateScore();
      nextName();
    }
    
    function nextName() {
      if (currentNames.length === 0) {
        showStats();
        return;
      }
      setTimeout(() => {
        if (currentNames.length === 0) {
          showStats();
        } else {
          const index = Math.floor(Math.random() * currentNames.length);
          const currentName = currentNames.splice(index, 1)[0];
          nameDisplay.innerText = currentName;
        }
      }, 1000);
    }
    
    function smashAction() {
      if (currentNames.length === 0) return;
      smashCount++;
      smashList.push(nameDisplay.innerText);
      updateScore();
      createEffect("flame");
      nextName();
    }
    
    function passAction() {
      if (currentNames.length === 0) return;
      passCount++;
      passList.push(nameDisplay.innerText);
      updateScore();
      createEffect("passEffect");
      nextName();
    }
    
    function updateScore() {
      smashCounter.innerText = `üî• Smash: ${smashCount}`;
      passCounter.innerText = `‚ùå Pass: ${passCount}`;
    }
    
    function showStats() {
      gameDiv.style.display = "none";
      scoreboard.style.display = "none";
      
      let statsHTML = `<h2>Final Score</h2>`;
      statsHTML += `<h3>üî• Smash: ${smashCount}</h3>`;
      statsHTML += `<h3>‚ùå Pass: ${passCount}</h3>`;
      statsHTML += `<h3>üî• Smash List:</h3><ul>${smashList.map(name => `<li>${name}</li>`).join('')}</ul>`;
      statsHTML += `<h3>‚ùå Pass List:</h3><ul>${passList.map(name => `<li>${name}</li>`).join('')}</ul>`;
      finalStats.innerHTML = statsHTML;
      
      endScreen.style.display = "flex";
    }
    
    smashBtn.addEventListener("click", smashAction);
    passBtn.addEventListener("click", passAction);
    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
